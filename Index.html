<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Science of Life</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i2.ppvise.site/gimg/54b2ce942d.jpg'); /* رابط صورة الخلفية */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box; /* لتضمن التساوي */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .platform-name {
            font-size: 28px; /* زيادة حجم الخط */
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            background-color: #007bff; /* لون زر جديد */
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px; /* إضافة مسافة أعلى الزر */
        }

        .whatsapp-button:hover {
            background-color: #0056b3; /* لون عند التحويم */
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="platform-name">Science of Life</div>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <a href="#" class="register-link" id="registerLink">Create an Account</a>
    <button class="whatsapp-button" onclick="window.open('https://wa.me/201117600913', '_blank')">Dr. Ibrahim Taha</button>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // منع الإرسال التقليدي للنموذج
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // هنا يمكنك إضافة منطق تسجيل الدخول (مثل التحقق من صحة البيانات)
        alert(`Username: ${username}\nPassword: ${password}`);
    });

    // إضافة حدث عند النقر على رابط تسجيل عضو جديد
    document.getElementById('registerLink').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Redirecting to registration page...');
        // هنا يمكنك إضافة منطق الانتقال إلى صفحة تسجيل العضو الجديد
        // window.location.href = 'register.html'; // مثال على الانتقال لصفحة التسجيل
    });
</script>

</body>
</html>
